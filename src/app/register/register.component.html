<div class="wrapper">
    <!-- page main start -->
    <div class="page">
        <div class="page-content h-100">
            <div class="background theme-header"><img src="img/city2.jpg" alt=""></div>
            <div class="row mx-0 h-100 justify-content-center">
                <div class="col-10 col-md-6 col-lg-4 my-3 mx-auto text-center align-self-center">
                    <img src="img/logo-w.png" alt="" class="login-logo">
                    <br>
                    <br>
                    <h5 class="text-white mb-4">Register with us</h5>
                    <br>
                    <form [formGroup]="registerForm">
                    <div class="login-input-content ">
                        <div class="form-group">
                            <input type="text" class="form-control rounded " [(ngModel)]="user.name" formControlName="name" required placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded  " [(ngModel)]="user.firstname" formControlName="firstname" required placeholder="first name">
                        </div>
                        <div class="form-group">
                            <input type="email" email="true" class="form-control rounded " [(ngModel)]="user.email" formControlName="email" required placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded " [(ngModel)]="user.password" formControlName="password" required placeholder="Password" minlength="6">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded " [(ngModel)]="user.confirmpassword" formControlName="confirmpassword" required placeholder="Confirm Password" minlength="6">
                        </div>
                        <button (click)="register()"  class="btn btn-block btn-success rounded border-0 z-3" [disabled]="!registerForm.valid || user.password != user.confirmpassword">Sign Up</button>
                    </div>
                    </form> 
                    <br>
                    <br>
                    <div class="row no-gutters">
                        <div class="col-12 text-center text-white">Already have account?<br>Please <a [routerLink]="['/']" class="text-white font-weight-bold mt-3">Sign In</a> here.</div>
                    </div>                        
                </div>
            </div>
            <br>

        </div>

    </div>
    <!-- page main ends -->

</div>
